<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Define colors from colors.scss -->
    <style>
      .soil-brown { fill: #5A3E36; }
      .mulch-tan { fill: #C2B280; }
      .dew-gray { fill: #DCE1DE; }
      .slate-label-gray { fill: #4B4E6D; }
      
      /* Plant colors with 50% opacity */
      .lettuce-green-50a { fill: rgba(123, 182, 97, 0.5); }
      .tomato-red-50a { fill: rgba(214, 40, 40, 0.5); }
      .carrot-orange-50a { fill: rgba(255, 167, 38, 0.5); }
      .spinach-green-50a { fill: rgba(56, 142, 60, 0.5); }
      .cucumber-green-50a { fill: rgba(86, 130, 3, 0.5); }
      .yellow-pepper-50a { fill: rgba(255, 212, 0, 0.5); }
      
      .tile-border { fill: none; stroke: #4B4E6D; stroke-width: 2; }
      .bed-frame { fill: none; stroke: #5A3E36; stroke-width: 6; }
      .grid-line { stroke: #DCE1DE; stroke-width: 1; opacity: 0.6; }
    </style>
  </defs>
  
  <!-- Raised bed frame (4x3 feet garden bed) -->
  <rect x="50" y="50" width="300" height="200" class="bed-frame" rx="8" ry="8"/>
  
  <!-- Interior planting area background -->
  <rect x="53" y="53" width="294" height="194" class="mulch-tan" opacity="0.3" rx="5" ry="5"/>
  
  <!-- Grid lines for square foot sections -->
  <!-- Vertical grid lines -->
  <line x1="125" y1="53" x2="125" y2="247" class="grid-line"/>
  <line x1="200" y1="53" x2="200" y2="247" class="grid-line"/>
  <line x1="275" y1="53" x2="275" y2="247" class="grid-line"/>
  
  <!-- Horizontal grid lines -->
  <line x1="53" y1="119" x2="347" y2="119" class="grid-line"/>
  <line x1="53" y1="181" x2="347" y2="181" class="grid-line"/>
  
  <!-- Plant placement tiles (50x50 each, representing 1 square foot) -->
  <!-- Row 0 (bottom, y=0 in garden coordinates) -->
  <g id="plant-tiles">
    <!-- Lettuce at (0,0) -->
    <rect x="56" y="184" width="66" height="60" class="lettuce-green-50a"/>
    <rect x="56" y="184" width="66" height="60" class="tile-border"/>
    <circle cx="89" cy="214" r="15" class="lettuce-green-50a" opacity="0.8"/>
    
    <!-- Tomatoes at (1,0) -->
    <rect x="125" y="184" width="72" height="60" class="tomato-red-50a"/>
    <rect x="125" y="184" width="72" height="60" class="tile-border"/>
    <circle cx="161" cy="214" r="18" class="tomato-red-50a" opacity="0.8"/>
    
    <!-- Carrots at (2,0) -->
    <rect x="200" y="184" width="72" height="60" class="carrot-orange-50a"/>
    <rect x="200" y="184" width="72" height="60" class="tile-border"/>
    <circle cx="236" cy="214" r="12" class="carrot-orange-50a" opacity="0.8"/>
    
    <!-- Spinach at (3,0) -->
    <rect x="275" y="184" width="69" height="60" class="spinach-green-50a"/>
    <rect x="275" y="184" width="69" height="60" class="tile-border"/>
    <circle cx="309" cy="214" r="16" class="spinach-green-50a" opacity="0.8"/>
    
    <!-- Row 1 (middle, y=1 in garden coordinates) -->
    <!-- Cucumbers at (0,1) -->
    <rect x="56" y="122" width="66" height="59" class="cucumber-green-50a"/>
    <rect x="56" y="122" width="66" height="59" class="tile-border"/>
    <circle cx="89" cy="151" r="17" class="cucumber-green-50a" opacity="0.8"/>
    
    <!-- Yellow peppers at (2,1) -->
    <rect x="200" y="122" width="72" height="59" class="yellow-pepper-50a"/>
    <rect x="200" y="122" width="72" height="59" class="tile-border"/>
    <circle cx="236" cy="151" r="14" class="yellow-pepper-50a" opacity="0.8"/>
    
    <!-- Row 2 (top, y=2 in garden coordinates) -->
    <!-- More lettuce at (1,2) -->
    <rect x="125" y="56" width="72" height="63" class="lettuce-green-50a"/>
    <rect x="125" y="56" width="72" height="63" class="tile-border"/>
    <circle cx="161" cy="87" r="15" class="lettuce-green-50a" opacity="0.8"/>
    
    <!-- More spinach at (3,2) -->
    <rect x="275" y="56" width="69" height="63" class="spinach-green-50a"/>
    <rect x="275" y="56" width="69" height="63" class="tile-border"/>
    <circle cx="309" cy="87" r="16" class="spinach-green-50a" opacity="0.8"/>
  </g>
  
  <!-- Labels for coordinates (optional, for demonstration) -->
  <g id="coordinate-labels" opacity="0.7">
    <text x="89" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">(0,0)</text>
    <text x="161" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">(1,0)</text>
    <text x="236" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">(2,0)</text>
    <text x="309" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">(3,0)</text>
    
    <text x="30" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">y=0</text>
    <text x="30" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">y=1</text>
    <text x="30" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" class="slate-label-gray">y=2</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" class="soil-brown">Raised Garden Bed (4Ã—3 feet)</text>
</svg> 